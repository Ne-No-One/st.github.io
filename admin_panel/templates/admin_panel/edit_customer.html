{% extends 'admin_panel/base.html' %}

{% block title %}Редагувати клієнта - Адмін Панель{% endblock %}
{% block page_title %}Редагувати клієнта: {{ customer.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-user-edit me-2"></i>
                    Редагування інформації
                </h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Ім'я та прізвище</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ customer.name }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Телефон</label>
                            <input type="tel" class="form-control" id="phone" name="phone" value="{{ customer.phone }}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ customer.email }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="birthday" class="form-label">День народження</label>
                            <input type="date" class="form-control" id="birthday" name="birthday" value="{{ customer.birthday }}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Адреса</label>
                        <textarea class="form-control" id="address" name="address" rows="2">{{ customer.address }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">Примітки</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3">{{ customer.notes }}</textarea>
                    </div>
                    
                    <!-- Статистика (тільки для перегляду) -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Дата реєстрації</label>
                            <input type="text" class="form-control" value="{{ customer.registration_date }}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Останнє замовлення</label>
                            <input type="text" class="form-control" value="{{ customer.last_order_date|default:'Немає' }}" readonly>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Всього замовлень</label>
                            <input type="text" class="form-control" value="{{ customer.total_orders }}" readonly>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Загальна сума</label>
                            <input type="text" class="form-control" value="{{ customer.total_spent }} грн" readonly>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Бонусні бали</label>
                            <input type="text" class="form-control" value="{{ customer.loyalty_points }}" readonly>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>
                            Зберегти зміни
                        </button>
                        <a href="{% url 'admin_panel:customer_detail' customer.id %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>
                            Назад до клієнта
                        </a>
                        <a href="{% url 'admin_panel:customers_list' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-list me-1"></i>
                            До списку
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
