{% extends 'admin_panel/base.html' %}

{% block title %}Додати клієнта - Адмін Панель{% endblock %}
{% block page_title %}Додати нового клієнта{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-user-plus me-2"></i>
                    Інформація про клієнта
                </h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Ім'я та прізвище</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Телефон</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="+380 50 123 45 67" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="birthday" class="form-label">День народження</label>
                            <input type="date" class="form-control" id="birthday" name="birthday">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Адреса</label>
                        <textarea class="form-control" id="address" name="address" rows="2"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="registration_date" class="form-label">Дата реєстрації</label>
                        <input type="date" class="form-control" id="registration_date" name="registration_date" value="{{ today|date:'Y-m-d' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">Примітки</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3" placeholder="Додаткова інформація про клієнта"></textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>
                            Зберегти клієнта
                        </button>
                        <a href="{% url 'admin_panel:customers_list' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>
                            Назад до списку
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Встановлюємо сьогоднішню дату як дату реєстрації
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('registration_date').value = today;
});
</script>
{% endblock %}
